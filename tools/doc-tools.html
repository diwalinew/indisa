<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doc Tools | ToolFusion</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/css/main.css" />
  <!-- Load Mammoth.js, jsPDF, and html2canvas via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container">
      <a class="navbar-brand" href="../index.html">ToolFusion</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#docNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="docNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="pdf-tools.html">PDF Tools</a></li>
          <li class="nav-item"><a class="nav-link active" href="doc-tools.html">Doc Tools</a></li>
          <li class="nav-item"><a class="nav-link" href="archive-tools.html">Archive Tools</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <h2 class="mb-4 text-center">Doc Tools</h2>
    <section>
      <h4>Convert DOCX to HTML / TXT / PDF / Image</h4>
      <input type="file" id="docInput" class="form-control" accept=".docx">
      <div class="mt-3">
        <button id="convertToHtmlBtn" class="btn btn-primary">Convert to HTML</button>
        <button id="convertToTxtBtn" class="btn btn-secondary">Convert to TXT</button>
        <button id="convertToPdfBtn" class="btn btn-success">Convert to PDF</button>
        <button id="convertToImageBtn" class="btn btn-info">Convert to Image</button>
        <button id="cropDocBtn" class="btn btn-warning">Crop Document</button>
      </div>
      <div class="mt-4">
        <h5>HTML Output:</h5>
        <div id="docHtmlOutput" class="output-box"></div>
      </div>
      <div class="mt-4">
        <h5>Text Output:</h5>
        <textarea id="docTxtOutput" class="form-control" rows="8"></textarea>
      </div>
      <div class="mt-4">
        <h5>Image Output:</h5>
        <img id="docImageOutput" class="img-fluid" style="border:1px solid #ccc;" alt="Converted Image">
      </div>
    </section>
  </div>

  <footer class="bg-light text-center py-3">
    <div class="container">
      <p>&copy; 2025 ToolFusion</p>
    </div>
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/doc-tools.js"></script>
</body>
</html>
