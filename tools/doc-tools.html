<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doc Tools | ToolFusion</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/css/main.css" />
  <!-- Load Mammoth.js via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container">
      <a class="navbar-brand" href="../index.html">ToolFusion</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#docNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="docNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="pdf-tools.html">PDF Tools</a></li>
          <li class="nav-item"><a class="nav-link active" href="doc-tools.html">Doc Tools</a></li>
          <li class="nav-item"><a class="nav-link" href="archive-tools.html">Archive Tools</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-5">
    <h2 class="mb-4 text-center">Doc Tools</h2>
    <!-- DOCX Conversion Section -->
    <section>
      <h4>Convert DOCX to HTML and TXT</h4>
      <input type="file" id="docInput" class="form-control" accept=".docx">
      <button id="docConvertBtn" class="btn btn-primary mt-3">Convert DOCX</button>
      <div class="mt-3">
        <h5>HTML Output:</h5>
        <div id="docHtmlOutput" style="border: 1px solid #ccc; padding:10px;"></div>
      </div>
      <div class="mt-3">
        <h5>Text Output:</h5>
        <textarea id="docTxtOutput" class="form-control" rows="8"></textarea>
      </div>
    </section>
  </div>
  <footer class="bg-light text-center py-3">
    <div class="container">
      <p>&copy; 2025 ToolFusion</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/doc-tools.js"></script>
</body>
</html>
