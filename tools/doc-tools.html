<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Tools - Convert DOCX</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <header>
    <h1>Convert DOCX to HTML</h1>
  </header>
  <main>
    <input type="file" id="docInput" accept=".docx">
    <button id="convertBtn">Convert</button>
    <div id="output" style="margin-top:20px; padding:10px; border: 1px solid #ccc;"></div>
  </main>
  <!-- Load Mammoth.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <script src="../assets/js/doc-tools.js"></script>
</body>
</html>
